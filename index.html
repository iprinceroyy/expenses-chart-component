<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <!-- Reset default style  -->
    <link rel="stylesheet" href="css/reset-style.css">

    <!-- CSS Main file  -->
    <link rel="stylesheet" href="css/index.css">

    <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
    <main class="container">
        <h1 class="sr-only"></h1>
        <div class="card">
            <section class="balance">
                <h2>My balance <span>$921.48</span></h2>
                <img class="logo" src="assets/images/logo.svg" alt="logo">
            </section>

            <section class="spending">
                <h3>Spending - Last 7 Days</h3>
                <div class="analysis">
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                    <div>sun</div>
                </div>
                <hr>
                <p>Total this month</p>

                <div class="total">
                    <h4>$478.33</h4>
                    <p>+2.4% <span>from last month</span></p>
                </div>
            </section>
        </div>
    </main>


    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>

</body>

</html>
